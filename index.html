<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熱血キャラバン応援サイト - 100名城チャレンジ</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="data/Makami-01.avif" alt="マカミ" class="logo">
        <h1>熱血キャラバン応援サイト</h1>
        <nav>
            <a href="#progress">進捗</a>
            <a href="#timeline">履歴</a>
            <a href="#map">マップ</a>
            <a href="#gallery">ギャラリー</a>
            <a href="message.html">応援掲示板</a>
        </nav>
    </header>

    <!-- ヒーローセクション -->
    <section id="hero">
        <h1>マカミは日本最大級のゆるキャラ祭典<br>
            『ゆるバース2025』に出場決定！</h1>
        <p class="lead">
            100名城制覇に挑戦するマカミと一緒に<br>
            グランプリを目指しましょう🎉
        </p>
        <p class="info">
            投票開始：<strong>2025年8月1日（金）0:00 JST</strong><br>
            お1人さま1日1票投票できます🗳️
        </p>
        <a class="cta" href="https://www.yurugp.jp/yvs" target="_blank" rel="noopener">投票会場「ゆるナビ」で事前登録する</a>
        <p id="vote-countdown"></p>
    </section>

    <main>
        <!-- 3-1. 総合進捗バー -->
        <section id="progress">
            <h2>100名城チャレンジ進捗</h2>
            <div class="bar">
                <span id="bar-inner"></span>
            </div>
            <p id="ratio">0 / 100 名城制覇</p>
        </section>

        <!-- 3-2. タイムライン -->
        <section id="timeline">
            <h2>訪問履歴</h2>
            <ul id="timeline-list"></ul>
        </section>

        <!-- 3-3. インタラクティブ日本地図 -->
        <section id="map">
            <h2>訪問マップ</h2>
            <!-- ↓ japan-map.svg のソースを丸ごと貼り付け -->
            <!-- 例: <svg id="japan" viewBox="0 0 600 750"> … </svg> -->
        </section>

        <!-- 3-4. 城カードギャラリー -->
        <section id="gallery">
            <h2>フォトギャラリー</h2>
            <div class="grid" id="gallery-grid"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 熱血キャラバン応援サイト</p>
        <p><a href="policy.html">免責事項・プライバシーポリシー</a></p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
