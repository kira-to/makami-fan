<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マカミ応援サイト - 100名城チャレンジ</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="data/Makami-01.avif" alt="マカミ" class="logo">
        <h1>マカミ応援サイト</h1>
        <nav>
            <a href="#progress">進捗</a>
            <a href="#timeline">履歴</a>
            <a href="#map">マップ</a>
            <a href="#gallery">ギャラリー</a>
            <a href="message.html">応援掲示板</a>
        </nav>
    </header>

    <main>
        <!-- 3-1. 総合進捗バー -->
        <section id="progress">
            <h2>100名城チャレンジ進捗</h2>
            <div class="bar">
                <span id="bar-inner"></span>
            </div>
            <p id="ratio">0 / 100 名城制覇</p>
        </section>

        <!-- 3-2. タイムライン -->
        <section id="timeline">
            <h2>訪問履歴</h2>
            <ul id="timeline-list"></ul>
        </section>

        <!-- 3-3. インタラクティブ日本地図 -->
        <section id="map">
            <h2>訪問マップ</h2>
            <div class="map-container">
                <svg id="japan-map" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
                    <!-- 簡略化された日本地図 -->
                    <!-- 本州 -->
                    <path d="M100 200 L600 180 L650 220 L620 280 L580 300 L400 320 L200 300 L120 250 Z" fill="#f0f0f0" stroke="#ccc" stroke-width="2"/>
                    <!-- 北海道 -->
                    <path d="M500 50 L580 60 L590 120 L520 130 L480 100 Z" fill="#f0f0f0" stroke="#ccc" stroke-width="2"/>
                    <!-- 四国 -->
                    <path d="M350 350 L450 340 L460 380 L380 390 Z" fill="#f0f0f0" stroke="#ccc" stroke-width="2"/>
                    <!-- 九州 -->
                    <path d="M200 380 L300 370 L320 450 L250 460 L180 420 Z" fill="#f0f0f0" stroke="#ccc" stroke-width="2"/>
                    
                    <!-- 城の位置マーカー（例：5城分） -->
                    <circle id="castle-11" cx="520" cy="240" r="8" fill="#ddd" stroke="#999" stroke-width="2" class="castle-marker"/>
                    <circle id="castle-12" cx="480" cy="220" r="8" fill="#ddd" stroke="#999" stroke-width="2" class="castle-marker"/>
                    <circle id="castle-13" cx="500" cy="260" r="8" fill="#ddd" stroke="#999" stroke-width="2" class="castle-marker"/>
                    <circle id="castle-14" cx="550" cy="280" r="8" fill="#ddd" stroke="#999" stroke-width="2" class="castle-marker"/>
                    <circle id="castle-20" cx="580" cy="300" r="8" fill="#ddd" stroke="#999" stroke-width="2" class="castle-marker"/>
                </svg>
            </div>
        </section>

        <!-- 3-4. 城カードギャラリー -->
        <section id="gallery">
            <h2>フォトギャラリー</h2>
            <div class="grid" id="gallery-grid"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 マカミ応援サイト</p>
        <p><a href="policy.html">免責事項・プライバシーポリシー</a></p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
